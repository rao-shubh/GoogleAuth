<p>view-child-ex works!</p>
<div>
    <h3>ngModel Example:</h3>
    <input type="text" [(ngModel)]="name"/>
    <p>Welcome {{name}}</p>
    <input #nameRef type="text" [(ngModel)]="firstName"/>
    <p>Welcome {{firstName}}</p>
    <input type="text" [ngModel]="userName" (ngModelChange)="greetUser($event)"/>
    <p>Hello {{userName}}</p>
    <input type="text" [(ngModel)]="customerName"/>
    <p>Welcome Back {{customerName}}</p>
</div>
<app-child [childname]="childname"></app-child>
